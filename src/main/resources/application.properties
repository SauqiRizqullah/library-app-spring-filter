spring.application.name=spring-filter

# Database Configuration
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1234}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mini_library}
# driver prostgres
spring.datasource.driver-class-name=org.postgresql.Driver
# buat table dari class
spring.jpa.hibernate.ddl-auto=update
# untuk tampilin SQL di terminal aja
spring.jpa.show-sql=true

springfilter.jwt.secret_key=${JWT_SECRET_KEY:secret_key}
springfilter.jwt.expirationInSecond=${JWT_EXPIRED_TIME:3600000}
springfilter.jwt.issuer=Sauqi
